<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button class="ion-text-wrap" (click)="next()">
    <ion-label color="light">next</ion-label>
  </ion-button>
  <br>
  <br>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components">UI Components</a></p>
    <ion-button class="ion-text-wrap" (click)="buttonClick()">
      <ion-label color="light">dowload Image</ion-label>
    </ion-button>
    <br>
    <br>
    <img [src]="imageToShow" *ngIf="!isImageLoading;">
  </div>

</ion-content>
